<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Board Tracker</title>
    <style>
        /* Pastel Theme Colors */
        :root {
            --background-color: #f8f4ff;
            --primary-color: #d5c6e0;
            --secondary-color: #f0e1ff;
            --accent-color: #9ad3bc;
            --text-color: #5c5470;
            --border-color: #d5b8ff;
            --highlight-color: #ffe9b3;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px auto;
            display: block;
            width: 100%;
            max-width: 320px;
            height: 320px;
        }

        .controls {
            margin: 20px 0;
        }

        .controls input, .controls button {
            padding: 10px;
            font-size: 1em;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 5px;
            width: 90%;
            max-width: 300px;
        }

        .controls button {
            cursor: pointer;
            background-color: var(--accent-color);
            border: 2px solid var(--accent-color);
            color: #fff;
        }

        .controls button:hover {
            background-color: var(--highlight-color);
        }

        .color-picker {
            margin: 15px 0;
        }

        .color-picker input {
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
        }

        #calendar {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .calendar-day {
            border: 2px solid var(--border-color);
            background-color: var(--secondary-color);
            width: 80px;
            height: 80px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar-day img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .calendar-day:hover {
            border-color: var(--accent-color);
        }

        .calendar-day p {
            position: absolute;
            top: 5px;
            left: 5px;
            margin: 0;
            font-size: 12px;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 4px;
        }

        input[type="date"] {
            font-size: 1em;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin-bottom: 20px;
            max-width: 300px;
            width: 90%;
        }

    </style>
</head>
<body>
    <h1>Mood Board Tracker</h1>

    <input type="date" id="moodDate">

    <canvas id="moodCanvas"></canvas>
    
    <div class="controls">
        <input type="text" id="moodName" placeholder="Tag your mood (optional)">
        <button id="saveMood">Save Mood</button>
        <button id="clearCanvas">Clear Canvas</button>
    </div>

    <div class="color-picker">
        <label for="penColor">Choose Pen Color:</label>
        <input type="color" id="penColor" value="#000000">
    </div>

    <div id="calendar"></div>

    <script>
        const canvas = document.getElementById('moodCanvas');
        const ctx = canvas.getContext('2d');
        const moodNameInput = document.getElementById('moodName');
        const saveButton = document.getElementById('saveMood');
        const clearButton = document.getElementById('clearCanvas');
        const moodDateInput = document.getElementById('moodDate');
        const calendar = document.getElementById('calendar');
        const penColorInput = document.getElementById('penColor');

        let drawing = false;
        let penColor = '#000000'; // Default color is black

        canvas.width = 320;
        canvas.height = 320;

        function getCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            const y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;
            return { x, y };
        }

        function preventDefaultTouch(event) {
            event.preventDefault();
        }

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            const { x, y } = getCoordinates(event);
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();
            const { x, y } = getCoordinates(event);
            ctx.strokeStyle = penColor; // Use the selected pen color
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing(event) {
            drawing = false;
            ctx.closePath();
            event.preventDefault();
        }

        penColorInput.addEventListener('input', (event) => {
            penColor = event.target.value;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveButton.addEventListener('click', () => {
            const moodTag = moodNameInput.value || 'Untitled';
            const moodImage = canvas.toDataURL();
            const moodDate = moodDateInput.value;

            if (!moodDate) {
                alert('Please select a date!');
                return;
            }

            const moodData = { tag: moodTag, image: moodImage };
            localStorage.setItem(moodDate, JSON.stringify(moodData));

            renderCalendar();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moodNameInput.value = '';
        });

        function renderCalendar() {
            calendar.innerHTML = '';
            for (let i = 1; i <= 31; i++) {
                const day = i < 10 ? '0' + i : i;
                const currentMonth = new Date().toISOString().slice(0, 7);
                const fullDate = `${currentMonth}-${day}`;

                const moodData = JSON.parse(localStorage.getItem(fullDate));

                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day');
                dayDiv.setAttribute('data-date', fullDate);

                const dayLabel = document.createElement('p');
                dayLabel.textContent = i;
                dayDiv.appendChild(dayLabel);

                if (moodData) {
                    const moodImg = document.createElement('img');
                    moodImg.src = moodData.image;
                    dayDiv.appendChild(moodImg);
                }

                dayDiv.addEventListener('click', () => viewMood(fullDate));
                calendar.appendChild(dayDiv);
            }
        }

        function viewMood(date) {
            const moodData = JSON.parse(localStorage.getItem(date));
            if (moodData) {
                const image = new Image();
                image.src = moodData.image;

                image.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(image, 0, 0);
                };

                moodNameInput.value = moodData.tag;
                moodDateInput.value = date;
            } else {
                alert('No mood saved for this date.');
            }
        }

        document.addEventListener('DOMContentLoaded', renderCalendar);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing, false);
        canvas.addEventListener('touchmove', draw, false);
        canvas.addEventListener('touchend', stopDrawing, false);
        canvas.addEventListener('touchcancel', stopDrawing, false);

        document.addEventListener('touchmove', preventDefaultTouch, { passive: false });

    </script>
</body>
</html>
